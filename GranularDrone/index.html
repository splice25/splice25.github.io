<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding for proper text rendering -->
    <meta charset="UTF-8">

    <!-- Title of the webpage (appears in browser tab) -->
    <title>🎤🍚</title>

    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load RNBO JavaScript library from Cycling '74 CDN -->
    <!-- This enables running exported RNBO patches in the browser -->
    <script src="https://cdn.cycling74.com/rnbo/1.3.4/rnbo.min.js"></script>

    <!-- Load the custom JavaScript logic for this project -->
    <!-- This will initialize the RNBO patch and handle interactivity -->
    <script type="module" src="script.js"></script>

    <!-- Link to external CSS for layout and styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page title with emojis for personality -->
    <h1>Granular Drone 🎤🍚</h1>

    <!-- Toggle switch to turn the audio on/off -->
    <input id="onOff" type="checkbox">

    <!-- Range slider to control "granular craziness" between 0.0 and 1.0 -->
    <input id="granCrazy"
           type="range"
           min="0.0"
           max="1.0"
           value="0"
           step="0.01">
</body>
</html>
