<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAH</title>

    <!-- Load the RNBO JavaScript library from the Cycling '74 CDN -->
    <script src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>

    <!-- Load your custom JavaScript as a module -->
    <script type="module" src="script.js"></script>

    <style>
        /* Remove default margins and scrollbars, set full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Style the button to fill the screen and prevent selection/scrolling */
        button {
            width: 100%;
            height: 100%;
            font-size: 10em;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
        }
    </style>
</head>
<body>
    <!-- Fullscreen button that triggers audio playback -->
    <button>Play</button>
</body>
</html>
