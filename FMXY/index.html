<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load the RNBO JavaScript library from the Cycling '74 CDN -->
    <script src="https://cdn.cycling74.com/rnbo/1.3.4/rnbo.min.js"></script>

    <!-- Load your custom JavaScript as a module -->
    <script type="module" src="script.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;

        svg {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        circle {
            fill: red;
            pointer-events: none;
        }
    </style>
</head>

    position: fixed;
    width: 100vw;
    height: 100vh;
    background: black;

    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 9999;
">
        Tap to Start
    </div>
    <svg id="xyInterface"></svg>

</html>
